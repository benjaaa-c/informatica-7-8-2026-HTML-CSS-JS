<!DOCTYPE html>
<html lang="en">
   <head>
       <title>
           HTML Elements
       </title>
      </head>
    <body>
      <!--Headings-->
      <hi>Main Headings</hi>
      <h2>For Subtitles</h2>
      <h6>The smallest Heading</h6>

      <!--Bold and Italic elements-->
      <p>
        A <strong>strong</strong> word, a <b>bold</b> word, an <em>emphasized</em> word, and and <i>italica</i> word.
      </p>

      <!--Links-->
      <p>Visit <a href="https://google.com"target="_blank">google in</a></p>

      <!--Lists (unordered and ordered lists)-->

      <ul>
        <li>Fist item</li>
        <li>Second item</li>
        <li>Third item</li>
      </ul>

      <ol>
        <li>Fist item</li>
        <li>Second item</li>
        <li>Third item</li>
     </ol>

     <!--Images-->
     <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvnUbebXG-v2-EA38mMMLWinuynXuFTk7NkA&s"><span style="font-size:8rem">to meet you</span>

     <!--Tables-->
     <table border="1">
      <thead>
      <th>Team</th>
      <th>Number</th>
      <th>Points</th>
     </thead>
     <tbody>
      <tr>
        <td>lobos</td>
        <td>11</td>
        <td>67</td>

      </tr>
      <tr>
        <td>fray</td>
        <td>10</td>
        <td>47</td>
        
      </tr>


     </tbody>
    </table>



  </body>




</html>
